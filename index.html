<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Favicon  -->
    <link rel="shortcut icon" href="https://crushingit.tech/hackathon-assets/shopify-icon.svg" type="image/x-icon">
</head>
<body>
    <header class="brand-header">
        <nav>
            <div class="brand-logo-container">
                <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="Shopify Logo">
            </div>

            <div class="search-container">
                <input class="search__input" type="search" placeholder="Search" name="" id="">
            </div>

            <div class="brand-button-container">
                <button type="button" class="btn-alert">
                    <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="">
                </button>
                <button type="button" class="btn-con">
                    Devil Collections
                    <span>D C</span>
                </button>
                <div class="user-menu-con"></div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="brand-ads">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque sit, dicta doloremque iure voluptatibus consequuntur, suscipit nihil, alias repellat ab ex accusamus blanditiis? Explicabo vel aliquam eum ea dolores reprehenderit!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
